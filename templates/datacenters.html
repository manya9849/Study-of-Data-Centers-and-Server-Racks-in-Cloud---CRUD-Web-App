<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datacenters</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #eef2ff, #f5f7fa, #e0f7fa);
        }
        .card {
            border-radius: 12px;
        }
        .table td, .table th {
            vertical-align: middle;
        }
        .btn-edit {
            background-color: #4e73df;
            color: white;
        }
        .btn-edit:hover {
            background-color: #3c5cc7;
        }
        .btn-delete {
            background-color: #e63946;
            color: white;
        }
        .btn-delete:hover {
            background-color: #c72e3b;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <h2 class="mb-4 text-center fw-bold">
        <i class="fa-solid fa-database me-2"></i>Datacenters
    </h2>

    <!-- Add Datacenter -->
    <div class="card p-4 mb-5 shadow">
        <h4 class="mb-3 text-primary">
            <i class="fa-solid fa-plus-circle me-2"></i>Add Datacenter
        </h4>

        <form id="add-dc-form">
    <label class="form-label fw-semibold">Name:</label>
    <input type="text" class="form-control mb-3" id="dc-name" placeholder="Ex: Bangalore DC-01" required>

    <label class="form-label fw-semibold">Location:</label>
    <input type="text" class="form-control" id="dc-location" placeholder="Ex: Electronic City, Bangalore" required>

    <button class="btn btn-success mt-3 px-4" type="submit">
        <i class="fa-solid fa-check me-1"></i>Add
    </button>
</form>

<!-- Script -->
<script>
document.getElementById('add-dc-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const name = document.getElementById('dc-name').value;
    const location = document.getElementById('dc-location').value;

    const res = await fetch('/api/add_datacenter', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, location })
    });

    const data = await res.json();
    if(data.status === "success") {
        // Add new row dynamically
        const tbody = document.querySelector('table tbody');
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${data.id}</td>
            <td>${data.name}</td>
            <td>${data.location}</td>
            <td class="text-center">
                <a href="/datacenters/delete/${data.id}" class="btn btn-delete btn-sm" onclick="return confirm('Are you sure?');">
                    <i class="fa-solid fa-trash"></i> Delete
                </a>
            </td>
        `;
        tbody.appendChild(row);

        // Clear form
        document.getElementById('dc-name').value = '';
        document.getElementById('dc-location').value = '';
    }
});
</script>

    </div>

    <!-- Datacenter List -->
    <div class="card shadow-sm p-3">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>

            <tbody>
            {% for dc in data %}
            <tr>
                <td>{{ dc[0] }}</td>
                <td>{{ dc[1] }}</td>
                <td>{{ dc[2] }}</td>

                <td class="text-center">

                    <!-- DELETE BUTTON -->
                    <a href="/datacenters/delete/{{ dc[0] }}" 
                       class="btn btn-delete btn-sm"
                       onclick="return confirm('Are you sure you want to delete this Datacenter?');">
                        <i class="fa-solid fa-trash"></i> Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a class="btn btn-secondary px-4" href="/">
            <i class="fa-solid fa-arrow-left me-2"></i>Back to Home
        </a>
    </div>

</div>

</body>
