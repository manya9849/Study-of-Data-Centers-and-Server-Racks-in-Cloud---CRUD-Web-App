<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Datacenter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center text-primary"><i class="fa-solid fa-building me-2"></i>Edit Datacenter</h2>

    <div class="card p-4 shadow-sm border-primary">
        <form action="/datacenters/edit/{{ datacenter[0] }}" method="POST">
            <label class="form-label fw-semibold">Datacenter Name:</label>
            <input type="text" class="form-control mb-3" name="name" value="{{ datacenter[1] }}" required>

            <label class="form-label fw-semibold">Location:</label>
            <input type="text" class="form-control mb-3" name="location" value="{{ datacenter[2] }}" required>

            <button class="btn btn-primary mt-3 px-4" type="submit">
                <i class="fa-solid fa-pen-to-square me-1"></i>Update Datacenter
            </button>
        </form>
    </div>

    <a class="btn btn-secondary mt-3" href="/datacenters"><i class="fa-solid fa-arrow-left me-1"></i>Back</a>
</div>
</body>
</html>
