<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>Add Server</h2>

    <form action="/servers/add" method="POST">

        <label class="form-label">Server Name:</label>
        <input type="text" name="server_name" class="form-control" required>

        <label class="form-label mt-3">Select Rack:</label>
        <select name="rack_id" class="form-select">
            {% for rack in racks %}
                <option value="{{ rack[0] }}">{{ rack[1] }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="btn btn-primary mt-3">Add Server</button>
    </form>

    <a href="/servers" class="btn btn-secondary mt-3">Back to Servers</a>
</div>

</body>
</html>
